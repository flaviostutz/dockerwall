version: '3.5'

services:

  dockerwall:
    build: .
    image: flaviostutz/dockerwall
    cap_add:
      - NET_ADMIN
    network_mode: host
    environment:
      - LOG_LEVEL=info
      - GATEWAY_NETWORKS=!bridge
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

  test:
    image: busybox:1.29
    command: sh -c "ping www.google.com"
    labels:
      - "dockerwall.outbound=www.yahoo.com,www1.google.com"

  prometheus:
    image: flaviostutz/prometheus
    ports:
      - 9090:9090
    environment:
      - STATIC_SCRAPE_TARGETS=dockerwall@172.20.10.10:50000
